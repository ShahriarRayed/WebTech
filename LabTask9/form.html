<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body>

    <h1>University Admission Application</h1>
    <p>Please fill out the form completely and accurately.</p>

    <form action="/submit-admission" method="POST" enctype="multipart/form-data">

        <fieldset>
            <legend>Personal Information</legend>

            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required maxlength="100">
            </div>
            <br>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email_address" required>
            </div>
            <br>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="date_of_birth" required>
            </div>
            <br>

            <div>
                <label>Gender:</label>
                <input type="radio" id="gender-male" name="gender" value="male">
                <label for="gender-male">Male</label>
                <input type="radio" id="gender-female" name="gender" value="female">
                <label for="gender-female">Female</label>
                <input type="radio" id="gender-other" name="gender" value="other">
                <label for="gender-other">Other</label>
            </div>
        </fieldset>
        
        

        <fieldset>
            <legend>Academic Information</legend>

            <div>
                <label for="high-school">High School Name:</label>
                <input type="text" id="high-school" name="high_school" required>
            </div>
            <br>

            <div>
                <label for="department">Preferred Department:</label>
                <select id="department" name="department" required>
                    <option value="">-- Please select a department --</option>
                    <option value="cse">Computer Science & Engineering</option>
                    <option value="eee">Electrical & Electronic Engineering</option>
                    <option value="bba">Business Administration</option>
                    <option value="eng">English Literature</option>
                    <option value="arch">Architecture</option>
                </select>
            </div>
            <br>

            <div>
                <label>Interests/Clubs (select all that apply):</label>
                <br>
                <input type="checkbox" id="interest-debate" name="interests" value="debate">
                <label for="interest-debate">Debate Club</label>
                <br>
                <input type="checkbox" id="interest-coding" name="interests" value="coding">
                <label for="interest-coding">Coding Club</label>
                <br>
                <input type="checkbox" id="interest-robotics" name="interests" value="robotics">
                <label for="interest-robotics">Robotics</label>
                <br>
                <input type="checkbox" id="interest-sports" name="interests" value="sports">
                <label for="interest-sports">Sports</label>
            </div>
            <br>

            <div>
                <label for="transcript">Upload Transcript (PDF only):</label>
                <input type="file" id="transcript" name="transcript_file" accept=".pdf" required>
            </div>

        </fieldset>

        <div>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </div>

    </form>

</body>
</html>
